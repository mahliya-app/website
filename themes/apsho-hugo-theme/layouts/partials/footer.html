<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="footer-description">
        <img src="{{ .Site.Params.logo_name | absURL }}" alt="logo" />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-4">
        <div class="footer-description"></div>
      </div>
      <div class="col-lg-4 col-md-4"></div>
      <div class="col-lg-4 col-md-4"></div>
    </div>
  </div>
</footer>

{{ $style := resources.Get "scss/non-critical.scss" | resources.ToCSS | minify
}}
<link href="{{ $style.Permalink }}" rel="stylesheet" />
{{ $vendor := resources.Get "js/vendor.js" | minify }}
<script src="{{ $vendor.Permalink }}"></script>
<!-- {{ $formhandler := resources.Get "js/form-handler.js" | minify }}
<script src="{{ $formhandler.Permalink }}"></script> -->
{{ $script := resources.Get "js/script.js" | minify }}
<script src="{{ $script.Permalink }}"></script>
