<head>
  <meta charset="utf-8" />
  <title>{{ .Title }}</title>

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />

  <link rel="stylesheet" href="{{ "themify/themify.css" | absURL }}"> {{ $stylex
  := resources.Get "scss/critical.scss" | resources.ToCSS | minify }}
  <link href="{{ $stylex.Permalink }}" rel="stylesheet" />

  <link rel="shortcut icon" href="{{ "images/favicon.ico" | absURL }}"
  type="image/x-icon" /> <link rel="icon" href="{{ "images/favicon.ico" | absURL
  }}" type="image/x-icon" />
</head>
